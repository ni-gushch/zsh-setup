---
on: [push, pull_request, workflow_dispatch]

name: Lint

permissions: read-all

jobs:
  super-linter:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      checks: read
      contents: read
      deployments: read
      issues: read
      discussions: read
      packages: read
      pages: read
      pull-requests: read
      repository-projects: read
      security-events: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
      
      - name: Fix formatting with Prettier
        run: |
          npx prettier --write .github/dependabot.yml
          npx prettier --write .github/linters/.markdown-lint.yml

      - name: Lint Code Base
        uses: super-linter/super-linter@ffde3b2b33b745cb612d787f669ef9442b1339a6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
